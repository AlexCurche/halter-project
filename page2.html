    <h2>Registration</h2>
    <form name="signup" action="#" method="post">
<div>
    <label>Введите логин</label>
    <input type="text" name="username" placeholder="До 32 символов">
</div>
<div>
    <label>Введите E-mail</label>
    <input type="email" name="email" placeholder="Латиницей">
</div>
<div>
    <label>Введите пароль</label>
    <input type="password" name="password">
</div>
<div>
    <label>Укажите пол</label>
   <input type="radio" name="sex" value="0">Мужской
   <input type="radio" name="sex" value="1">Женский
</div>
<div>
    <label>С правилами ознакомлен</label>
   <input type="checkbox" name="rules">
</div>
<div>
    <label>Загрузите аватар</label>
   <input type="file" name="avatar">
</div>
<div>
    <label>Год рождения</label>
   <select name="year">
    <option value="1973">1973</option>
    <option value="1983">1983</option>
    <option value="1993">1993</option>
   </select>
</div>
<input type="submit" name="signup" value="Зарегицца">
<div>
<textarea placeholder="Жалуйтесь"></textarea>
</div>
